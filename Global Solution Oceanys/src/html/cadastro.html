<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceanys</title>
    <link rel="stylesheet" href="../styles/stylesCadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9eb0a8bce2.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>

</head>

<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter Your Username">
                <div class="underline"></div>

            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your password">
                <div class="underline"></div>
            </div>

            <div class="botao-login">
                <a href="./perfil.html" class="input submit">Continue</a>
            </div>

           

        </form>

        <div class="footer">
            <span>Or Connect With Social Midia</span>
            <div class="social-fields">


                <div class="social-field github">
                    <a href="#">
                        <i class="fa-brands fa-github"></i>
                        Sign with GitHub
                    </a>
                </div>

               
                <div class="social-field google">
                    <a href="#">
                        <i class="fa-brands fa-google"></i>
                        Sign with Google
                    </a>
                </div>

                
            </div>
        </div>
    </main>

</body>
